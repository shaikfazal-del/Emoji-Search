<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Emoji-Search</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="bg-headcolor w-full h-screen ">
        <p class="text-center text-5xl p-4 text-fonts">Emoji-Search</p>
        <div class='flex flex-wrap justify-center flex-row my-12 mx-auto gap-5 max-w-fit rounded'>
            <div><input type="text"
                    class=' text-black outline-none rounded-xl w-400  p-1 text-center text-xl font-medium'

            <div><button><span class="material-symbols-outlined">search</span></button></div>
        </div>
        <div class='flex justify-center'>
            <div class='flex justify-center'>
                <div class="emojis rounded-lg flex justify-center flex-wrap"></div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>

</html>
